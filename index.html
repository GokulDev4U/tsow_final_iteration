<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no ">
        <title>Earn From Your Network</title>
        <link rel = "icon" href ="./img/web_applogo.svg" type = "image/svg+xml">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="container">

        <div class="nav_section">
            <div class="nav_section_inner">
                <img src="./img/Logo.svg" alt="" >
                <a href='#signup_container'><button type="submit1" onclick="">Start Networking</button></a>
            </div>
            <div class="line"></div>
        </div>

        <div class="first_wrapper">
            <div class="second_wrapper">
                <div class="heading">
                        <p class="heading_text_black">
                            The <br />
                            Social Network <br />
                            That <br />
                        </p>
                        <p class="heading_text_green">
                            Rewards<br />
                            You!
                        </p>
                </div>

                <div class="signup_container" id="signup_container">
                    <div class="signup_inner_container">
                        <p class="coin_title">
                            Become an early member &<br /> 
                            Get 3,000 Bonus Coins!
                        </p>
                        <form>
                            <label for="mobileno" class="account_label">Enter Your Mobile Number to create account</label><br>
                            <input type="text" class="mobileno" name="mobileno" placeholder="Enter 10 Digit Number:"><br>
                            <input type="submit" value="Start Networking">
                        </form>
                    </div>
                </div>
            </div>
                <div class="svg_container">
                    <!-- <img src="./img/post.svg" alt="post_card" > -->
                    <img src="./img/post_card.svg" alt="post_card" >
                </div>
            </div>
        </div>


        <div class="reward_wrapper">
            <div class="summary_heading">
                <P>Earn coins on your <b>Social Activity,</b> build your </P>
                <P><b>Networth</b> & redeem them for</p>  
            </div>
            <div class="reward_inner_wrapper">
                <div class="shopping">
                    <img src="./img/shopping.png" alt="">
                    <p class="reward_heading">Shopping</p>
                </div>
                <div class="VIP"> 
                    <img src="./img/VIP.png" alt="">
                    <p class="reward_heading">Exclusive</p>
                    <p class="reward_heading">membership</p>
                </div>
            </div>
            <div class="reward_inner_wrapper">
                <div class="brand">
                    <img src="./img/Grow_Brand.png" alt="">
                    <p class="reward_heading">Growing </p>
                    <p class="reward_heading">Your Brand</p>
                </div>
                <div class="money">
                    <img src="./img/Money.png" alt="">
                    <p class="reward_heading">Money</p>
                </div>
            </div>
        </div>
        <div class="early_heading">
            <P class="early_heading_first">only  </P>
            <P class="early_heading_second">25,000 </P>
            <p class="early_heading_third">Early Bird Sign-ups </p>
            <a href='#signup_container'><button type="submit2" onclick="">Book your Spot</button></a>
        </div>
    </div>
</body>
</html>
